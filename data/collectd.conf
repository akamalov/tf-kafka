FQDNLookup  false
BaseDir     "/var/lib/collectd"
PIDFile     "/var/run/collectd.pid"

CollectInternalStats true
Interval 5

LoadPlugin syslog

<Plugin syslog>
	LogLevel error
</Plugin>

LoadPlugin cpu
<Plugin cpu>
  ReportByCpu true
  ReportByState true
  ValuesPercentage true
</Plugin>

LoadPlugin df
<Plugin df>
	IgnoreSelected true
	ReportByDevice false
	ReportReserved false
	ReportInodes false
	ValuesAbsolute true
	ValuesPercentage false
</Plugin>

LoadPlugin disk
<Plugin disk>
	IgnoreSelected true
</Plugin>

LoadPlugin ethstat
<Plugin ethstat>
	Interface "eth0"
	Map "rx_csum_offload_errors" "if_rx_errors" "checksum_offload"
	Map "multicast" "if_multicast"
	MappedOnly false
</Plugin>

LoadPlugin interface
<Plugin interface>
	IgnoreSelected true
</Plugin>

LoadPlugin load
<Plugin load>
        ReportRelative false
</Plugin>

LoadPlugin memory
<Plugin memory>
	ValuesAbsolute true
	ValuesPercentage false
</Plugin>

LoadPlugin csv
<Plugin csv>
  DataDir "/var/lib/collectd/csv"
  StoreRates true
</Plugin>

LoadPlugin network
<Plugin network>
  Server "PROMETHEUS" "25826"
</Plugin>

<Chain "PostCache">
  Target "write"
</Chain>
